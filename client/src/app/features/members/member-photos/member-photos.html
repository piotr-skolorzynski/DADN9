@if (!isEditMode()) {
  @if (photos(); as photos) {
    @if (photos.length) {
      <div
        class="grid grid-cols-4 auto-rows-min gap-3 p-5 h-[65vh] overflow-auto">
        @for (photo of photos; track photo.id) {
          <div class="relative">
            <figure>
              <img
                [src]="photo.url"
                alt="photo of member"
                class="w-full rounded-lg" />
            </figure>

            @let disabled = photo.url === memberService.member()?.imageUrl;

            @if (isCurrentUser()) {
              <app-star-button
                [selected]="disabled"
                [disabled]="disabled"
                (clickEvent)="setMainPhoto(photo)"
                class="absolute top-1 right-1" />

              <app-delete-button
                [disabled]="disabled"
                class="absolute left-1 top-1"
                (clickEvent)="delePhoto(photo.id)" />
            }
          </div>
        }
      </div>
    } @else {
      <p class="text-center text-gray-500">No photos available</p>
    }
  }
} @else {
  <app-image-upload
    [loading]="loading()"
    (uploadFile)="onUploadImage($event)" />
}
